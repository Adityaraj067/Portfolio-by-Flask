{% extends 'base.html' %}

{% block content %}
<section class="section">
  <h2>Contact Me</h2>

  {% if success %}
    <p style="color: green;">âœ… Message sent successfully!</p>
  {% endif %}

  <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="subject">Subject *</label>
      <input type="text" name="subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn">Send Message</button>
  </form>

  <!-- ðŸ”— Social Media Links -->
  <div class="social-links">
    <a href="https://www.linkedin.com/in/1aditya-maurya/" target="_blank" class="social-icon linkedin">
      <i class="fab fa-linkedin-in"></i> LinkedIn
    </a>
    <a href="https://github.com/Aditya7565" target="_blank" class="social-icon github">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>
</section>
{% endblock %}
