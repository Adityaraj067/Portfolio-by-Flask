  <script>
  const typedText = document.getElementById("typed-text");
  const phrases = ["a Data Analyst", "a Web Developer", "a Python Enthusiast"];
  let currentPhrase = 0, currentChar = 0, isDeleting = false;

  function type() {
    const phrase = phrases[currentPhrase];
    if (isDeleting) {
      currentChar--;
    } else {
      currentChar++;
    }

    typedText.textContent = phrase.substring(0, currentChar);

    if (!isDeleting && currentChar === phrase.length) {
      isDeleting = true;
      setTimeout(type, 1000);
    } else if (isDeleting && currentChar === 0) {
      isDeleting = false;
      currentPhrase = (currentPhrase + 1) % phrases.length;
      setTimeout(type, 300);
    } else {
      setTimeout(type, isDeleting ? 50 : 100);
    }
  }

  document.addEventListener("DOMContentLoaded", type);

</script>
  <script src="{{ url_for('static', filename='certifications.js') }}"></script>
